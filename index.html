<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="WWWID Reader, a simple yet powerfull RSS Feed reader for WWWID."><meta name="theme-color" content="#DE3047"><title>WWWID READER</title><link rel="shortcut icon" type="image/png" href="images/wwwid-small.png"><link rel="manifest" href="manifest.json"><link rel="preconnect" href="https://fonts.googleapis.com" crossorigin><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://api.rss2json.com" crossorigin><link rel="preload" href="commons.js" as="script"><link rel="preload" href="app.js" as="script"><link rel="preload" href="app.css" as="style"><link rel="preload" href="images/wwwid-192.png" as="image"><link rel="preload" href="images/wwwid-hollow-192.png" as="image"><script>"serviceWorker"in navigator&&navigator.serviceWorker.register("service-worker.js")</script><style>body{color:#222;font-size:16px;font-family:Arial;line-height:22.4px;margin:0;padding:50px 0 0}footer{color:#555;font-size:12.8px;padding:16px;text-align:center}a{color:#911727;text-decoration:none}hr{border:1px solid #eee}#app{min-height:300px}.page{box-sizing:border-box;margin:auto;position:relative}@media (min-width:768px){.page{width:560px}}.feeds{margin:16px 0}@media (min-width:768px){.feeds{margin:32px 0}}.navbar{background:#de3047;box-sizing:border-box;color:#fff;height:50px;line-height:25px;position:fixed;top:0;width:100%;z-index:2}.navbar__inner{box-sizing:border-box;height:100%;margin:auto;position:relative}@media (min-width:768px){.navbar__inner{width:560px}}.navbar__title{display:block;text-align:center;width:100%}.navbar__button,.navbar__title{box-sizing:border-box;height:100%;padding:16px}.navbar__button{background:#de3047;color:inherit;cursor:pointer;position:absolute;text-decoration:none;top:0;z-index:1}.navbar__button:hover{background:#d32239}.navbar__button--left{left:0}.navbar__button--right{right:0}.feed{color:#222;cursor:pointer;display:block;height:200px;margin-bottom:8px;padding:16px;text-decoration:none;width:100%}.feed,.feed__thumbnail{box-sizing:border-box;position:relative}.feed__thumbnail{background:#ddd;float:left;height:80px;margin-right:16px;overflow:hidden;width:80px}.feed__thumbnail--empty{animation:a 1.5s ease-in infinite;background:linear-gradient(90deg,#eee,#ccc,#eee);background-size:200%;background-position:200% 0}.feed__thumbnail img{height:100%}.feed__info{box-sizing:border-box;display:block;height:100%;opacity:.8;overflow:hidden}.feed:hover .feed__info{opacity:1}.title{font-weight:700;color:#090909}.title--empty{animation:a 1.5s ease-in infinite;background:linear-gradient(90deg,#eee,#ccc,#eee);background-size:200%;background-position:200% 0;height:16px;margin-bottom:8px;width:80%}.title a{color:inherit}.meta{color:#3c3c3c;font-size:12.8px;margin-bottom:8px}.meta--empty{animation:a 1.5s ease-in infinite;background:linear-gradient(90deg,#eee,#ccc,#eee);background-size:200%;background-position:200% 0;height:8px;width:40%}.meta__author{margin-right:3.2px}.meta__date{color:#555}@keyframes a{0%{background-position:200% 0}25%{background-position:150% 0}50%{background-position:100% 0}75%{background-position:50% 0}to{background-position:0 0}}.content{padding-top:8px;word-wrap:break-word}.content--empty .paragraph-line{animation:a 1.5s ease-in infinite;background:linear-gradient(90deg,#eee,#ccc,#eee);background-size:200%;background-position:200% 0;height:11.2px;margin-bottom:4.8px;width:100%}.content--empty .paragraph-line--half{width:50%}.content img{width:100%}</style><script type="text/javascript" src="commons.js" defer="defer"></script><script type="text/javascript" src="app.js" defer="defer"></script></head><body><div id="app"><nav class="navbar"><div class="navbar__inner"><div class="navbar__title">WWWID Reader</div></div></nav><main><div class="page"><div class="feeds"><div class="feed"><div class="feed__thumbnail feed__t 			const stylesNode = document.getElementById('deferred-styles')

			document.body.appendChild(replacement)

		const raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
