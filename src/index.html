<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="WWWID Reader, a simple yet powerfull RSS Feed reader for WWWID.">
	<meta name="theme-color" content="#DE3047">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="shortcut icon" type="image/png" href="images/wwwid-small.png">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div id="app">
		<nav class="navbar">
			<div class="navbar__inner">
				<div class="navbar__title">WWWID Reader</div>
			</div>
		</nav>
		<main>

		</main>
	</div>	
	<footer>Crafted with &hearts; by sdarmaputra</footer>
	<noscript id="deferred-styles">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
		<link href="app.css" rel="stylesheet">	
	</noscript>
	<script>
		function loadDeferredStyles() {
			const stylesNode = document.getElementById('deferred-styles')
			const replacement = document.createElement('div')
			replacement.innerHTML = stylesNode.textContent
			document.body.appendChild(replacement)			
		}
		const raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
		if (raf) {
			raf(function() { 
				window.setTimeout(loadDeferredStyles, 0)
	  		})
		} else window.addEventListener('load', loadDeferredStyles)
	</script>
</body>
</html>
